[org/gtk/gtk4/settings/file-chooser]
sort-directories-first=true

[org/gtk/settings/file-chooser]
sort-directories-first=true

[org/gnome/desktop/session]
# Turn off display after 5 minutes
idle-delay=300

[io/elementary/dock]
launchers=['gala-multitaskingview.desktop', 'io.elementary.files.desktop', 'google-chrome.desktop', 'com.discordapp.Discord.desktop', 'org.gnome.Fractal.desktop', 'com.slack.Slack.desktop', 'org.wezfurlong.wezterm.desktop', 'org.musescore.MuseScore.desktop', 'virt-manager.desktop', 'io.elementary.settings.desktop', 'io.elementary.appcenter.desktop']

[org/gnome/settings-daemon/plugins/power]
# Do nothing when the power button pressed
power-button-action='nothing'
# Disable sleep even if inactive
sleep-inactive-ac-type='nothing'

[org/gnome/desktop/input-sources]
# Disable Caps Lock
xkb-options=['caps:none']

# Ctrl+Alt+T to launch WezTerm instead of default terminal
[org/gnome/settings-daemon/plugins/media-keys]
terminal=['']
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']
[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Control><Alt>t'
command='wezterm'
name='WezTerm'

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true
night-light-temperature=3000

# Disable "<Control>semicolon" hotkey that conflicts with the hotkey to insert today's date on spreadsheet apps
[desktop/ibus/panel/emoji]
hotkey=['<Super>period']

[io/elementary/files/preferences]
# Disable remote thumbnails that may slow
show-remote-thumbnails=false

[io/elementary/wingpanel/keyboard]
# Add indicator for Caps Lock
capslock=true

[/io/elementary/settings-daemon/system-update]
automatic-updates=false
