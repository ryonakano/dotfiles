[".local/bin/_git"]
type = "file"
url = "https://raw.githubusercontent.com/git/git/master/contrib/completion/git-completion.bash"
refreshPeriod = "168h"

[".local/bin/git-prompt.sh"]
type = "file"
url = "https://raw.githubusercontent.com/git/git/master/contrib/completion/git-prompt.sh"
refreshPeriod = "168h"

[".local/share/nvim/site/autoload/plug.vim"]
type = "file"
url = "https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim"
refreshPeriod = "168h"

[".tmux/plugins/tpm"]
type = "git-repo"
url = "https://github.com/tmux-plugins/tpm.git"
refreshPeriod = "168h"

# Required in some plugins made for NeoVim
[".local/share/fonts/DroidSansMNerdFont-Regular.otf"]
type = "file"
url = "https://github.com/ryanoasis/nerd-fonts/raw/refs/heads/master/patched-fonts/DroidSansMono/DroidSansMNerdFont-Regular.otf"
refreshPeriod = "168h"
